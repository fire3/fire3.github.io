        <p>Install pptpd with:<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">yum -y install ppp pptpd</div></pre></td></tr></table></figure></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div></pre></td><td class="code"><pre><div class="line"># pptpd settings</div><div class="line">echo &apos;localip 10.10.0.1&apos; &gt;&gt; /etc/pptpd.conf</div><div class="line">echo &apos;remoteip 10.10.0.100-199&apos; &gt;&gt; /etc/pptpd.conf</div><div class="line">echo &apos;ms-dns 8.8.8.8&apos; &gt;&gt; /etc/ppp/options.pptpd</div><div class="line">echo &apos;ms-dns 8.8.4.4&apos; &gt;&gt; /etc/ppp/options.pptpd</div><div class="line">echo &apos;USERNAME pptpd PASSWORD *&apos; &gt;&gt; /etc/ppp/chap-secrets</div><div class="line"></div><div class="line"></div><div class="line"># system ipv4 forward</div><div class="line">sysctl_file=/etc/sysctl.conf</div><div class="line">if grep -xq &apos;net.ipv4.ip_forward&apos; $sysctl_file; then</div><div class="line">sed -i.bak -r -e &quot;s/^.*net.ipv4.ip_forward.*/net.ipv4.ip_forward = 1/&quot; $sysctl_file</div><div class="line">else</div><div class="line">echo &apos;net.ipv4.ip_forward = 1&apos; &gt;&gt; $sysctl_file</div><div class="line">fi</div><div class="line"></div><div class="line">sysctl -p</div></pre></td></tr></table></figure>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div></pre></td><td class="code"><pre><div class="line"></div><div class="line">firewall-cmd --permanent --new-service=pptpd</div><div class="line"></div><div class="line">cat &gt; /etc/firewalld/services/pptpd.xml&lt;&lt;EOF</div><div class="line">&lt;?xml version=<span class="string">"1.0"</span> encoding=<span class="string">"utf-8"</span>?&gt;</div><div class="line">&lt;service&gt;</div><div class="line">  &lt;port protocol=<span class="string">"tcp"</span> port=<span class="string">"1723"</span>/&gt;</div><div class="line">  &lt;/service&gt;</div><div class="line">EOF</div><div class="line"></div><div class="line">firewall-cmd --permanent --zone=public --add-service=pptpd</div><div class="line">firewall-cmd --permanent --zone=public --add-masquerade</div><div class="line"></div><div class="line">firewall-cmd --permanent --direct --add-rule ipv4 filter INPUT 0 -p gre -j ACCEPT</div><div class="line">firewall-cmd --permanent --direct --add-rule ipv6 filter INPUT 0 -p gre -j ACCEPT</div><div class="line">firewall-cmd --reload</div></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div></pre></td><td class="code"><pre><div class="line"># start pptpd</div><div class="line">systemctl start pptpd</div><div class="line">systemctl enable pptpd.service</div></pre></td></tr></table></figure>
